<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon"><i class="material-icons">weekend</i></div>
                <p class="card-category">Viewers</p>
                <h3 class="card-title">{{ viewers }}</h3>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon"><i class="material-icons">equalizer</i></div>
                <p class="card-category">Messages</p>
                <h3 class="card-title">{{ messages }}</h3>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header card-header-success card-header-icon">
                <div class="card-icon"><i class="material-icons">store</i></div>
                <p class="card-category">Hosts</p>
                <h3 class="card-title">{{ hosts }}</h3>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header card-header-danger card-header-icon">
                <div class="card-icon"><i class="material-icons">access_time</i></div>
                <p class="card-category">Streaming since</p>
                <h3 class="card-title">{{ seconds }}</h3>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon"><i class="material-icons">perm_identity</i></div>
                <p class="card-category">Moderators</p>
                <h3 class="card-title">{{ mods }}</h3>
            </div>
        </div>
    </div>

</div>
