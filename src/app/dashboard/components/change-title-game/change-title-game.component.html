<form #form="ngForm" (submit)="onSave(form.value)">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                    <h4 class="card-title">Change Title and Game</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="example-full-width mat-form-field mat-rose">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="Stream Title" class="mat-input-element" type="text" [(ngModel)]="title" name="title">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="example-full-width mat-form-field mat-rose">
                            <mat-label>Game</mat-label>
                            <input matInput placeholder="Stream Game" class="mat-input-element" type="text" [(ngModel)]="game" name="game">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-rose mat-raised-button" mat-raised-button (click)="authTwitch()">
                    Auth
                  </button>
                <button class="btn btn-rose mat-raised-button" type="submit" mat-raised-button>
                  Update
                </button>
            </div>
        </div>
    </div>
</form>
